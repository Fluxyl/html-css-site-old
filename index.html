<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marsium United</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/html-css-site-old/images/favicon.png">

<body>
    <header>
        <img src="/html-css-site-old/images/logo.png" alt="Marsium United Logo" class="logo">
        <nav>
            <ul class="navLinks">
                <li>
                    <a href="#">Services</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
                <li>
                    <a href="mission.html">Our Mission</a>
                </li>
            </ul>
        </nav>

    <div class="indMainContainer">

    <div class="imgTextFramer">
